<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Wetterfee</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1>Wetterfee</h1>

          <div id="weatherfairyWiki">
            <p>
              The
              <a
                href="https://de.wikipedia.org/wiki/Fee#Wetterfee"
                alt="Wikipedia Wetterfee"
              >
                Wetterfee
              </a>
              (German for <i>'weather fairy')</i> is a mythological being that
              can influence the weather.
            </p>

            <!--  units | search bar  -->
          <form class="form-inline my-2 my-lg-0 new-form" id="new-form">
            <div class="row">
              <div class="col-md-6">
                <input
                    class="city-search"
                    id="city-input"
                    type="search"
                    placeholder="Enter location 🔍"
                    autocomplete="off"
                    autofocus="on"
                  />
              </div>
              <div class="col-md-6">
                <button
                      class="search-button btn btn-info my-2 my-sm-12 w-100"
                      type="submit"
                      id="searchButton"
                    >
                    Show weather
                  </button>
                </div>
              </div>
             <div>
               <button
                      class="search-button btn btn-info my-2 my-sm-12"
                      type="submit"
                      id="currentButton"
                    >Your Location
                </button>
              </div>
          </form>

                
                
              
            

            <!--  city | date  -->

            <div class="col-sm-12 col 12 mt-1">
              <div class="overview">
                <ul>
                  <li>
                    <h2 id="city">Munich</h2>
                  </li>
                  <li>
                    <img
                      src="src/icons/calendar3.svg"
                      alt="calendar"
                      class="bootstrap-icon"
                    />
                    <span id="displayDate"> </span>
                  </li>
                  <li>
                    <img
                      src="src/icons/clock.svg"
                      alt="clock"
                      class="bootstrap-icon"
                    />
                    <span id="displayTime"> </span>
                  </li>
                </ul>
              </div>
            </div>

            <!--  today weather  -->

            <div class="row">
              <div class="col-sm">
                <div class="clearfix">
                  <div class="today-weather">
                    <img src="" alt="clear" id="icon" class="float-left" />
                    <div class="float-left">
                      <strong class="daytemperatur" id="todayTemperature"
                        >12</strong>
                        <span class="units">
                          <a href="#" id="celcius-link" class="active">°C</a>
                           | 
                        <a href="#" id="fahrenheit-link">°F</a>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
                <div class="col-sm">
                  <ul>
                    <li id="todayTemperature-description">cloudy</li>
                    <li>
                      Humidity:
                      <span id="todayHumidity"> </span>
                    </li>
                    <li>
                      Wind:
                      <span id="todayWindspeed"> </span>
                    </li>
                  </ul>
                  <div class="daytemperatur" id="todayTemperature"></div>
                </div>
              </div>
            </div>
            <!--  next few days  -->
<div class="weather-forcast">
<div class="row">
  <div class="col-2">
    <div class="weather-forecast-date">Thu</div>

IMAGE
<div class="weather-forecast-temperatures">
<span class="weather-forecast-temperature-max">
  18°</span>
<span class="weather-forecast-temperature-min">
  12°</span>
</div>
  </div>
</div>
</div>
            <!--  fun button  -->

            <button
              id="perfectWeatherbutton"
              type="button"
              class="btn btn-info mt-3 mb-3"
            >
              ✨ ...or book your favourite weather here! ✨
            </button>
          </div>
          <footer>
            <small>
              <a
                href="https://github.com/NiGinChi?tab=repositories"
                target="_blank"
              >
                Open-source code</a>
              by learning enthusiast 
              <a
                href="https://www.linkedin.com/in/nina-kroner/"
                target="_blank"
              >
                Nina Kroner</a>
            </small>
          </footer>
        </div>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
